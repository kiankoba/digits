<template name="Edit_Contact_Page">
  {{#if Template.subscriptionsReady}}

  <div class="ui container" style="margin-top: 20px;">
    <h4 class="ui dividing header">Edit Contact</h4>
    <form class="ui form  contact-data-form  {{ errorClass }}">
      <div class="two fields">
        {{> Text_Form_Control label="First" value=(contactDataField 'firstName') required=true errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" value=(contactDataField 'lastName') required=true errorMessage=(fieldError "lastName")}}
      </div>
      {{> Text_Form_Control label="Address" value=(contactDataField 'address') required=true errorMessage=(fieldError "address")}}
      <div class="two fields">
        {{> Text_Form_Control label="Telephone" value=(contactDataField 'phone') required=true errorMessage=(fieldError "phone")}}
        {{> Text_Form_Control label="Email" value=(contactDataField 'email') required=true errorMessage=(fieldError "email")}}
      </div>
      <button class="ui button" type="submit">Update</button>
    </form>
  </div>
  {{/if}}
</template>
