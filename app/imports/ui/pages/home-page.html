<template name="Home_Page">
  {{#If_Logged_In}}
  <div class="ui text container">
    {{#if Template.subscriptionsReady}}
    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
      </thead>

      <tbody>
      {{#each contact in contactList}}
      <tr>
        <td>{{contact.first}}</td>
        <td>{{contact.last}}</td>
        <td>{{contact.address}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.email}}</td>
      </tr>
      {{/each}}
      </tbody>

    </table>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
  {{/If_Logged_In}}
</template>
