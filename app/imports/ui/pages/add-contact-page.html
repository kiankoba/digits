<template name="Add_Contact_Page">

  <div class="ui container" style="margin-top: 20px;">
    <h4 class="ui dividing header">Add Contact</h4>
    <form class="ui form  contact-data-form  {{ errorClass }}">
      <div class="two fields">
        {{> Text_Form_Control label="First" required=true errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" required=true errorMessage=(fieldError "lastName")}}
      </div>
      {{> Text_Form_Control label="Address" required=true errorMessage=(fieldError "address")}}
      <div class="two fields">
        {{> Text_Form_Control label="Telephone" required=true errorMessage=(fieldError "phone")}}
        {{> Text_Form_Control label="Email" required=true errorMessage=(fieldError "email")}}
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>

</template>
